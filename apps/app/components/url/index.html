<index:>
  <form role="form" on-submit="submit()">
    <div class="form-group {{if error}}has-error has-feedback{{/if}}">
      <div class="input-group">
        <input
          as="input"
          type="text"
          class="form-control"
          placeholder="https://"
          value="{{url}}"
          on-blur="blur()"
          autofocus />
        <span class="input-group-btn">
          <button
            type="submit"
            class="btn btn-default {{if error}}btn-danger{{/if}}"
            disabled="{{error || validating}}">
            Collect
          </button>
        </span>
      </div>
    </div>
  </form>
