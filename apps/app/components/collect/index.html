<index:>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <view is="url" on-collect="newClipping()" />
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="list-group">
          {{each #root._page.clippings}}
          <view is="clipping" clipping="{{this}}" url="/collect/{{this.id}}" />
          {{/each}}
        </div>
      </div>
    </div>
  </div>
